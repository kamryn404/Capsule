name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+" # Triggers on version tags like v0.5, v1.0, v1.1
      - "v[0-9]+.[0-9]+.0" # Also triggers on v0.5.0, v1.0.0, v1.1.0 (not patch releases like v1.0.1)
  workflow_dispatch: # Allows manual triggering

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "master"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Install Homebrew dependencies for bundling
        run: |
          brew install libpng fontconfig freetype fribidi harfbuzz graphite2 glib pcre2 srt openssl@3 gettext expat brotli

      - name: Install fastforge
        run: dart pub global activate fastforge

      - name: Install appdmg
        run: npm install -g appdmg

      - name: Clean dist folder
        run: rm -rf dist/

      - name: Build macOS app
        run: flutter build macos --release

      - name: Fix FFmpeg dependencies in app bundle
        run: |
          # Find the built .app and patch all Homebrew dependencies
          APP_PATH=$(find build/macos/Build/Products/Release -name "*.app" -type d | head -n 1)
          echo "Found app: $APP_PATH"
          bash scripts/fix_ffmpeg_macos.sh "$APP_PATH"

      - name: Re-sign app bundle
        run: |
          APP_PATH=$(find build/macos/Build/Products/Release -name "*.app" -type d | head -n 1)
          echo "Re-signing $APP_PATH..."

          # Sign all dylibs first
          find "$APP_PATH/Contents/Frameworks" -name "*.dylib" -exec codesign --force --sign - {} \;

          # Sign all frameworks
          find "$APP_PATH/Contents/Frameworks" -name "*.framework" -exec codesign --force --sign - {} \;

          # Sign the main app
          codesign --force --sign - "$APP_PATH"

          echo "Re-signing complete"

      - name: Build macOS DMG
        run: |
          # Create DMG from the patched app
          mkdir -p dist
          APP_PATH=$(find build/macos/Build/Products/Release -name "*.app" -type d | head -n 1)
          APP_NAME=$(basename "$APP_PATH" .app)

          # Create a temporary directory for DMG contents
          DMG_DIR=$(mktemp -d)
          cp -R "$APP_PATH" "$DMG_DIR/"
          ln -s /Applications "$DMG_DIR/Applications"

          # Create DMG
          hdiutil create -volname "$APP_NAME" -srcfolder "$DMG_DIR" -ov -format UDZO "dist/$APP_NAME.dmg"

          rm -rf "$DMG_DIR"
          echo "Created dist/$APP_NAME.dmg"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/**/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "master"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Install fastforge
        run: dart pub global activate fastforge

      - name: Clean dist folder
        run: Remove-Item -Recurse -Force dist -ErrorAction SilentlyContinue
        shell: pwsh

      - name: Build Windows EXE
        run: fastforge release --name release --jobs windows-exe

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/**/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          # Core build tools and GTK
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev
          # X11/Wayland for window_manager
          sudo apt-get install -y libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev
          # Audio libraries (ALSA for volume_controller/record, PulseAudio for media_kit)
          sudo apt-get install -y libasound2-dev libpulse-dev
          # OpenCV for camera_linux plugin
          sudo apt-get install -y libopencv-dev
          # mpv for media_kit_video plugin
          sudo apt-get install -y libmpv-dev
          # udev for permission_handler
          sudo apt-get install -y libudev-dev
          # GStreamer for video playback (fallback)
          sudo apt-get install -y libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev
          # Secret service for secure storage
          sudo apt-get install -y libsecret-1-dev libjsoncpp-dev
          # AppImage dependencies
          sudo apt-get install -y libfuse2 appstream

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "master"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Install appimagetool
        run: |
          wget -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool
          sudo mv appimagetool /usr/local/bin/

      - name: Clean dist and build folders
        run: rm -rf dist/ build/

      - name: Build Linux AppImage
        run: dart run fastforge:main release --name release --jobs linux-appimage

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: dist/**/*.AppImage

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Extract version from tag (e.g., v0.5.0 -> 0.5.0)
            VERSION="${GITHUB_REF_NAME#v}"
          else
            # Fallback for manual triggers or non-tag pushes
            VERSION="manual-$(date +'%Y%m%d-%H%M%S')"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Rename artifacts to match version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p release_files

          # Rename macOS DMG
          find artifacts -name "*.dmg" -type f -exec cp {} "release_files/Capsule-v${VERSION}-macos.dmg" \;

          # Rename Windows EXE
          find artifacts -name "*.exe" -type f -exec cp {} "release_files/Capsule-v${VERSION}-windows.exe" \;

          # Rename Linux AppImage
          find artifacts -name "*.AppImage" -type f -exec cp {} "release_files/Capsule-v${VERSION}-linux.AppImage" \;



          ls -la release_files/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_files/*
          fail_on_unmatched_files: true
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
